<!DOCTYPE html>
<html>
<head>

        <div id="principal" class="container">

                        <h5>Dificult</h5>
                    </div> 
                    <div class="row">
                        <form action="#">

                                </label>
                            </p>
                            <p>
                                <label>

                            <p>
                                <label>
                                    <input name="group1" type="radio" checked />

                            </p>
                        </form>   
                    </div>    
                    <div class="row">

                    </div>
                    <div class="row">

                    </div>
                    <div class="row">

                        <a class="waves-effect waves-light btn">About</a>
                    </div>

           </div>

                    <div class="col s12 m12 l12 center-align">
                        <div class="row">

                                <div class="card-content white-text">
                                    <span class="card-title categoria"></span>
                                        <p class="pergunta"></p>
                                </div>
                                <div class="card-action">
                                    <a href="#">Reply later (1) </a>
                                    <a href="#">Next question</a>

                    </div>
                </div>

                <h5>Answer</h5>

                    <p>
                        <label>

                    <p>
