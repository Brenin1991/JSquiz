<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>JSquiz</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
        
         <!--Import Google Icon Font-->
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
         <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> 
    </head>
    <body>
        <div id="principal" class="container">
           <div class="row">
                <div class="col s12 m6 l1">
                    <div class="row">
                        <h5>Difficult</h5>
                    </div> 
                    <div class="row">
                        <form class="difficult" action="#">
                            <p>
                                <label>
                                    <input name="dificuldade" id="id-easy" type="radio" checked value="easy" />
                                    <span>Easy</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input name="dificuldade" id="id-medium" type="radio" checked value="medium"/>
                                    <span>Medium</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input name="dificuldade" id="id-hard" type="radio" checked value="hard" />
                                    <span>Hard</span>
                                    </label>
                            </p>
                        </form>   
                    </div>    
                    <div class="row">
                        <h5>Category</h5>
                    </div>   
                    <div class="row">
                        <form action="#">
                            <p>
                                <label>
                                    <input name="categoria" id="id-music" type="radio" checked value="12" />
                                    <span>Music</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input name="categoria" id="id-games" type="radio" checked value="15"/>
                                    <span>Video Games</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input name="categoria" id="id-sports" type="radio" checked value="21"/>
                                    <span>Sports</span>
                                    </label>
                            </p>
                        </form>   
                    </div>    
                </div>
               <div class="col s12 m6 l11 center-align">
                    <div class="row">
                        <h1>Play</h1>
                    </div> 
                    
                    <div class="row">
                        <a class="waves-effect waves-light btn bt-play">Play</a>
                    </div>
                                
               </div>
           </div>
        </div>

        <div id="jogo" class="container">
            <div class="col s12 m12 l1">
                <div class="row">
                    <div class="col s12 m12 l12 center-align">
                        <div class="row">
                            <div id="id-card" class="card blue-grey darken-1">
                                <div class="card-content white-text">
                                    <span class="card-title categoria"></span>
                                        <p class="pergunta"></p>
                                </div>
                                <div class="card-action">
                                    <a class="bt-depois" href="#">Reply later (1) </a>
                                    <a class="bt-next" href="#">Next question</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12 m12 l12">
                <h5 class="pontos">Score: 0</h5>
                <form class="respostas">
                    <p>
                        <label>
                            <input name="respostas" id="id-resposta1" type="radio" checked />
                            <span class="resposta1"></span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="respostas" id="id-resposta2"  type="radio" checked />
                            <span class="resposta2"></span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="respostas" id="id-resposta3"  type="radio" checked />
                            <span class="resposta3"></span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="respostas" id="id-resposta4" type="radio" checked />
                            <span class="resposta4"></span>
                        </label>
                    </p>
                </form>  
                <a class="waves-effect waves-light btn bt-cancel">Cancel</a>
                <a class="waves-effect waves-light btn bt-select">Select</a>
            </div>    
        </div>

        <div id="final" class="container">
            <div class="col s12 m12 l1">
                <div class="row">
                    <div class="col s12 m12 l12 center-align">
                        <div class="row">
                            <h1>Game Over!</h1>
                    </div> 
                          <table class="table" id="id_table">
                            <thead>
                              <tr>
                                  <th>Score</th>
                                  <th>Answer</th>
                                  <th>difficulty</th>
                                  <th>Category</th>
                              </tr>
                            </thead>

                            <tbody>
                              <tr>
                                
                              </tr>
                            </tbody>
                          </table>
                        </div>
                    </div>
                    <a class="waves-effect waves-light btn bt-reload">Back</a>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src='script.js'></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        
</body>
</html>
